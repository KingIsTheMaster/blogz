{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    {% if user|length == 0 %}
    <p>No Users yet</p>
    {% else %}

        {% for user in user %}
        <h2><a href="/blog?user={{user.username}}">{{user.username}}</a></h2>
        
        {% endfor %}


    {% endif %}
{% endblock %}
