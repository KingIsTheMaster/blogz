{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>
    {% if post|length == 0 %}
    <p>No Posts yet</p>
    {% else %}
    
        {% for post in post %}
        <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        written by <a href="/blog?user={{post.owner.username}}">{{post.owner.username}}</a>
        {% endfor %}
    {% endif %}
{% endblock %}
